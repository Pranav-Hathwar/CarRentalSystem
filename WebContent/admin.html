<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Rental System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .refresh-btn,
        .logout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .refresh-btn:hover {
            background-color: #218838;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-car-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .add-car-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-car-form button:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-actions">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="messageAlert"></div>

        <h2>Add New Car</h2>
        <div class="add-car-form">
            <form onsubmit="addCar(event)">
                <div class="form-group">
                    <label for="carName">Car Name:</label>
                    <input type="text" id="carName" name="carName" required>
                </div>
                <div class="form-group">
                    <label for="carPrice">Price (per day):</label>
                    <input type="number" id="carPrice" name="carPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="carImage">Image URL:</label>
                    <input type="text" id="carImage" name="carImage" placeholder="images/default.jpg">
                </div>
                <div class="form-group">
                    <label for="carType">Vehicle Type:</label>
                    <select id="carType" name="carType">
                        <option value="CAR">Car</option>
                        <option value="BIKE">Bike</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carRegistration">Registration Number:</label>
                    <input type="text" id="carRegistration" name="carRegistration" placeholder="KA01AB1234">
                </div>
                <div class="form-group">
                    <label for="carFeatures">Features:</label>
                    <textarea id="carFeatures" name="carFeatures"
                        placeholder="e.g., GPS Navigation, Bluetooth, Air Conditioning"></textarea>
                </div>
                <button type="submit">Add Car</button>
            </form>
        </div>

        <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

        <h2>Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Bookings</h2>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Car ID</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function showMessage(message, type) {
            const alertDiv = document.getElementById('messageAlert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            setTimeout(() => {
                alertDiv.textContent = '';
                alertDiv.className = '';
            }, 5000);
        }

        async function addCar(event) {
            event.preventDefault();

            const carData = {
                name: document.getElementById('carName').value,
                price: parseFloat(document.getElementById('carPrice').value),
                image: document.getElementById('carImage').value || 'images/default.jpg',
                features: document.getElementById('carFeatures').value || 'Standard Features'
            };
            // include optional values
            carData.type = document.getElementById('carType') ? document.getElementById('carType').value : 'CAR';
            carData.registrationNumber = document.getElementById('carRegistration') ? document.getElementById('carRegistration').value : '';

            try {
                const response = await fetch('/api/admin/cars', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(carData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('Car added successfully!', 'success');
                    document.querySelector('form').reset();
                    // Reload page to show new car in listings
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(result.message || 'Failed to add car', 'error');
                }
            } catch (error) {
                console.error('Error adding car:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login.html';
                })
                .catch(err => console.error('Logout error:', err));
        }

        async function loadData() {
            try {
                const response = await fetch('/api/admin/data');
                const data = await response.json();

                // Populate Users
                const usersBody = document.querySelector('#usersTable tbody');
                usersBody.innerHTML = '';
                data.users.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                    </tr>`;
                    usersBody.innerHTML += row;
                });

                // Populate Bookings
                const bookingsBody = document.querySelector('#bookingsTable tbody');
                bookingsBody.innerHTML = '';
                data.bookings.forEach(booking => {
                    const row = `<tr>
                        <td>${booking.id}</td>
                        <td>${booking.customer}</td>
                        <td>${booking.carId}</td>
                        <td>$${booking.total.toFixed(2)}</td>
                        <td>${booking.status}</td>
                    </tr>`;
                    bookingsBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data. Ensure you are logged in or server is running.');
            }
        }

        // Load data on page load
        loadData();
    </script>
    <script src="script.js?v=3"></script>
</body>

<nav class="navbar">
    <div class="container nav-container">
        <a id="home-link" href="index.html" class="logo">CarRental</a>
        <div class="nav-links">
            <a id="cars-link" href="cars.html">Cars</a>
            <a id="bookings-link" href="bookings.html">Bookings</a>
            <a id="admin-dashboard-link" href="admin-dashboard.html">Admin Dashboard</a>
            <a id="login-link" href="login.html">Login</a>
            <a id="signup-link" href="signup.html">Sign Up</a>
        </div>
    </div>
</nav>
<script>
    (function () {
        const links = document.querySelectorAll('.navbar .nav-links a');
        const path = location.pathname.split('/').pop();
        links.forEach(a => {
            const href = a.getAttribute('href');
            if (href === path || (href === 'index.html' && (!path || path === 'index.html'))) a.classList.add('active');
        });
    })();
</script>

<div class="container">
