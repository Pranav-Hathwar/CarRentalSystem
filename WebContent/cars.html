<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Browse Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">ðŸš— CarRental</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html" class="active">Cars</a></li>
                <li><a href="bookings.html">My Bookings</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Browse Our Fleet</h2>
            
            <!-- Search and Filter Section -->
            <div class="search-filter-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ðŸ” Search cars by name or features..." class="search-input">
                </div>
                <div class="filter-box">
                    <select id="price-filter" class="filter-select">
                        <option value="all">All Prices</option>
                        <option value="low">â‚¹0 - â‚¹50</option>
                        <option value="medium">â‚¹50 - â‚¹100</option>
                        <option value="high">â‚¹100+</option>
                    </select>
                    <select id="sort-filter" class="filter-select">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div id="car-list" class="car-grid">
                <!-- Cars will be populated here -->
                <div class="loading">Loading cars...</div>
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Book Car</h2>
            <form id="booking-form">
                <input type="hidden" id="car-id">
                <div class="booking-summary">
                    <h3 id="modal-car-name"></h3>
                    <p>Price per day: â‚¹<span id="modal-price">0</span></p>
                </div>
                <div class="form-group">
                    <label for="pickup-time">Pickup Date & Time</label>
                    <input type="datetime-local" id="pickup-time" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-time">Dropoff Date & Time</label>
                    <input type="datetime-local" id="dropoff-time" required>
                </div>
                <div class="booking-summary">
                    <p class="total-price">Total: â‚¹<span id="modal-total">0.00</span></p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Add Car Modal (Admin Only) -->
    <div id="add-car-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('add-car-modal').classList.remove('active')">&times;</span>
            <h2>Add New Car</h2>
            <form id="add-car-form">
                <div class="form-group">
                    <label for="car-make">Make</label>
                    <input type="text" id="car-make" required placeholder="Toyota">
                </div>
                <div class="form-group">
                    <label for="car-model">Model</label>
                    <input type="text" id="car-model" required placeholder="Camry">
                </div>
                <div class="form-group">
                    <label for="car-price">Price per Day (â‚¹)</label>
                    <input type="number" id="car-price" required placeholder="5000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="car-features">Features</label>
                    <input type="text" id="car-features" required placeholder="GPS, Bluetooth, Automatic">
                </div>
                <div class="form-group">
                    <label for="car-image-url">Image URL</label>
                    <input type="text" id="car-image-url" required placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Car</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CarRental System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
