<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - CarRental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a id="home-link" href="index.html" class="logo">CarRental</a>
            <div class="nav-links">
                <a id="cars-link" href="cars.html">Cars</a>
                <a id="bookings-link" href="bookings.html">Bookings</a>
                <a id="admin-dashboard-link" href="admin-dashboard.html">Admin Dashboard</a>
                <a id="login-link" href="login.html">Login</a>
                <a id="signup-link" href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">My Bookings ðŸ“‹</h2>
            <div id="booking-list">
                <!-- Bookings will be populated here -->
                <div class="loading">Loading bookings...</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CarRental System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cancellation Modal -->
    <div id="cancellation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Cancel Booking</h2>
            <form id="cancellation-form">
                <input type="hidden" id="cancel-booking-id">
                <div class="form-group">
                    <label for="cancel-reason">Reason for Cancellation</label>
                    <textarea id="cancel-reason" rows="4" required
                        placeholder="Please explain why you are cancelling..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #dc3545;">Confirm
                    Cancellation</button>
            </form>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>


<script>
    (function () {
        const links = document.querySelectorAll('.navbar .nav-links a');
        const path = location.pathname.split('/').pop();
        links.forEach(a => {
            const href = a.getAttribute('href');
            if (href === path || (href === 'index.html' && (!path || path === 'index.html'))) a.classList.add('active');
        });
    })();
</script>
